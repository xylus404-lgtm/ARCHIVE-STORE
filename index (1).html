<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOGUE ARCHIVE | Luxury Experience</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;600;800&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        :root {
            --bg: #050505;
            --text: #ffffff;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
            --accent: #ffffff;
        }

        [data-theme="light"] {
            --bg: #ffffff;
            --text: #050505;
            --glass: rgba(0, 0, 0, 0.02);
            --border: rgba(0, 0, 0, 0.1);
            --accent: #000000;
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            transition: background-color 0.6s ease, color 0.6s ease, border-color 0.6s ease;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            overflow-x: hidden;
            cursor: none; /* Sembunyikan kursor asli */
        }

        /* --- ADVANCED CURSOR SYSTEM --- */
        #cursor {
            width: 8px; height: 8px; background: var(--accent);
            border-radius: 50%; position: fixed; pointer-events: none;
            z-index: 10000; transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s, opacity 0.3s;
        }

        #cursor-follower {
            width: 40px; height: 40px; border: 1px solid var(--accent);
            border-radius: 50%; position: fixed; pointer-events: none;
            z-index: 9999; transform: translate(-50%, -50%);
            transition: transform 0.1s ease-out, width 0.4s, height 0.4s, border-color 0.4s, background-color 0.4s;
            display: flex; align-items: center; justify-content: center;
            opacity: 0.5;
        }

        .cursor-line {
            position: absolute; background: var(--accent); opacity: 0; transition: 0.3s;
        }
        .line-v { width: 1px; height: 100%; }
        .line-h { height: 1px; width: 100%; }

        /* Hover State */
        body.is-hovering #cursor { width: 4px; height: 4px; opacity: 0.3; }
        body.is-hovering #cursor-follower {
            width: 80px; height: 80px;
            opacity: 1;
            background: rgba(255, 255, 255, 0.05);
        }
        body.is-hovering .cursor-line { opacity: 0.2; }

        /* --- UI ELEMENTS --- */
        .grid-line-v {
            position: fixed; top: 0; bottom: 0;
            width: 1px; background: var(--border); z-index: 1;
        }

        .section-label {
            font-size: 9px; letter-spacing: 0.5em; text-transform: uppercase;
            position: absolute; opacity: 0.4; font-weight: 800;
        }

        .img-wrapper {
            position: relative; overflow: hidden;
            border: 1px solid var(--border);
            padding: 10px;
            background: var(--glass);
        }

        .img-wrapper img {
            filter: grayscale(100%);
            transition: 1.5s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .product-card:hover img {
            filter: grayscale(0%);
            transform: scale(1.05);
        }

        .glass-nav {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--border);
        }

        .theme-switch {
            width: 44px; height: 20px; border: 1px solid var(--border);
            border-radius: 20px; position: relative;
        }
        .theme-dot {
            width: 12px; height: 12px; background: var(--accent);
            border-radius: 50%; position: absolute; top: 3px; left: 4px;
            transition: 0.3s cubic-bezier(0.7, 0, 0.3, 1);
        }
        [data-theme="light"] .theme-dot { left: 26px; }

        #cart-sidebar {
            position: fixed; top: 0; right: -100%; width: 100%; max-width: 400px;
            height: 100vh; background: var(--bg); z-index: 10001;
            transition: 0.7s cubic-bezier(0.9, 0, 0.1, 1);
            border-left: 1px solid var(--border);
        }
        #cart-sidebar.open { right: 0; }

        .tech-info {
            position: absolute; bottom: 20px; left: 20px;
            font-size: 7px; opacity: 0; transition: 0.5s ease;
            letter-spacing: 2px; line-height: 1.5; color: white;
        }
        .product-card:hover .tech-info { opacity: 0.6; transform: translateY(-5px); }
    </style>
</head>
<body data-theme="dark">

    <div id="cursor"></div>
    <div id="cursor-follower">
        <div class="cursor-line line-v"></div>
        <div class="cursor-line line-h"></div>
    </div>

    <div class="grid-line-v hidden md:block" style="left: 5%;"></div>
    <div class="grid-line-v hidden md:block" style="left: 50%;"></div>
    <div class="grid-line-v hidden md:block" style="left: 95%;"></div>

    <div class="fixed left-4 top-1/2 -rotate-90 origin-left hidden md:block z-10">
        <span class="section-label">System Status: Active // Archive Mode</span>
    </div>

    <nav class="fixed w-full z-50 glass-nav py-6 px-8 md:px-16 flex justify-between items-center">
        <div class="flex items-center space-x-4">
            <h1 class="text-2xl font-black tracking-tighter interactive" onclick="filterCategory('all')">VOGUE.</h1>
            <span class="text-[8px] opacity-30 tracking-[0.3em] hidden lg:block border-l border-white/20 pl-4 py-1 uppercase">Spring/Summer 2026</span>
        </div>
        
        <div class="hidden md:flex space-x-12 text-[10px] uppercase tracking-[0.4em] font-bold">
            <button class="interactive hover:opacity-40 transition" onclick="filterCategory('men')">Men</button>
            <button class="interactive hover:opacity-40 transition" onclick="filterCategory('women')">Women</button>
            <button class="interactive hover:opacity-40 transition" onclick="filterCategory('youth')">Youth</button>
            <button class="interactive hover:opacity-40 transition" onclick="filterCategory('archive')">Archive</button>
        </div>

        <div class="flex items-center space-x-8">
            <div class="theme-switch interactive" onclick="toggleTheme()">
                <div class="theme-dot"></div>
            </div>
            <button onclick="toggleCart()" class="interactive text-[10px] font-bold uppercase tracking-[0.3em]">
                Bag (<span id="cart-count">0</span>)
            </button>
        </div>
    </nav>

    <header class="relative h-[70vh] flex flex-col items-center justify-center border-b border-[var(--border)] mx-[5%]">
        <div class="relative z-10 text-center" data-aos="zoom-in">
            <h2 id="hero-title" class="text-[12vw] font-black tracking-tighter italic leading-none opacity-90">ARCHIVE</h2>
            <p class="text-[10px] tracking-[1em] opacity-40 uppercase mt-4">Elevating The Digital Sartorial Experience</p>
        </div>
    </header>

    <main class="py-24 px-[8%] min-h-screen">
        <div class="flex justify-between items-center mb-16 border-b border-[var(--border)] pb-4">
            <div class="flex items-center space-x-4">
                <div class="w-2 h-2 bg-white rounded-full animate-pulse"></div>
                <span class="text-[10px] uppercase tracking-[0.5em] font-black italic" id="category-indicator">All Collections</span>
            </div>
            <span class="text-[9px] uppercase tracking-[0.3em] opacity-40">Database.v.2.0.6</span>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-x-10 gap-y-20" id="product-grid"></div>
    </main>

    <div id="detail-modal" class="fixed inset-0 z-[10002] hidden bg-black/98 backdrop-blur-2xl p-6 md:p-20 overflow-y-auto">
        <button onclick="closeModal()" class="interactive fixed top-10 right-10 text-5xl text-white font-thin hover:rotate-90 transition-transform duration-500">&times;</button>
        <div id="modal-content" class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-20 mt-10 text-white"></div>
    </div>

    <div id="cart-sidebar" class="p-10 flex flex-col">
        <div class="flex justify-between items-center mb-16">
            <h3 class="text-3xl font-black italic tracking-tighter">BAG</h3>
            <button onclick="toggleCart()" class="interactive text-2xl opacity-50 hover:opacity-100">&times;</button>
        </div>
        <div id="cart-items" class="flex-grow overflow-y-auto space-y-8 pr-2 text-[11px]"></div>
        <div class="border-t border-[var(--border)] pt-8 mt-6">
            <div class="flex justify-between items-end mb-8">
                <span class="text-[9px] uppercase tracking-widest opacity-40">Total Valuations</span>
                <span id="cart-total" class="text-xl font-light">Rp 0</span>
            </div>
            <button class="interactive w-full py-5 font-black uppercase text-[10px] tracking-[0.4em] transition border border-white/20 hover:bg-white hover:text-black">Confirm Acquisition</button>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>

    <script>
        const products = [
            { id: 1, category: 'men', name: 'Ghost Blazer', price: 2899000, tag: 'Limited', img: 'https://images.unsplash.com/photo-1594938298603-c8148c4dae35?q=80&w=800' },
            { id: 2, category: 'men', name: 'Shadow Coat', price: 3500000, tag: 'Sold Out', img: 'https://images.unsplash.com/photo-1544022613-e87ce7526ed1?q=80&w=800' },
            { id: 3, category: 'men', name: 'Obsidian Shirt', price: 1200000, tag: 'New', img: 'https://images.unsplash.com/photo-1617137968427-85924c800a22?q=80&w=800' },
            { id: 4, category: 'women', name: 'Noir Silk Gown', price: 4200000, tag: 'Elite', img: 'https://images.unsplash.com/photo-1539106609512-717966753f97?q=80&w=800' },
            { id: 5, category: 'women', name: 'Minimal Suit', price: 2100000, tag: 'Classic', img: 'https://images.unsplash.com/photo-1496747611176-843222e1e57c?q=80&w=800' },
            { id: 6, category: 'women', name: 'Ivory Drape', price: 3800000, tag: 'Rare', img: 'https://images.unsplash.com/photo-1509631179647-0177331693ae?q=80&w=800' },
            { id: 7, category: 'youth', name: 'Cyber Hoodie', price: 950000, tag: 'Street', img: 'https://images.unsplash.com/photo-1511499767350-a15943ee729a?q=80&w=800' },
            { id: 8, category: 'youth', name: 'Trench V2', price: 1800000, tag: 'Tech', img: 'https://images.unsplash.com/photo-1551488831-00ddcb6c6bd3?q=80&w=800' },
            { id: 9, category: 'youth', name: 'Neon Cargo', price: 1400000, tag: 'New', img: 'https://images.unsplash.com/photo-1523381210434-271e8be1f52b?q=80&w=800' },
            { id: 10, category: 'archive', name: '1995 Denim', price: 5600000, tag: 'Museum', img: 'https://images.unsplash.com/photo-1552374196-1ab2a1c593e8?q=80&w=800' },
            { id: 11, category: 'archive', name: 'Retro Leather', price: 7200000, tag: 'Masterpiece', img: 'https://images.unsplash.com/photo-1521223890158-f9f7c3d5d504?q=80&w=800' },
            { id: 12, category: 'archive', name: 'Vintage Wool', price: 4900000, tag: '1 of 1', img: 'https://images.unsplash.com/photo-1544022613-e87ce7526ed1?q=80&w=800' }
        ];

        let cart = [];

        // --- ENHANCED CURSOR LOGIC ---
        const cursor = document.getElementById('cursor');
        const follower = document.getElementById('cursor-follower');

        document.addEventListener('mousemove', e => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            
            // Smoother follower animation
            follower.animate({
                left: `${e.clientX}px`,
                top: `${e.clientY}px`
            }, { duration: 500, fill: "forwards" });
        });

        function initInteractions() {
            const interactive = document.querySelectorAll('.interactive, .product-card, button, .theme-switch');
            interactive.forEach(el => {
                el.addEventListener('mouseenter', () => document.body.classList.add('is-hovering'));
                el.addEventListener('mouseleave', () => document.body.classList.remove('is-hovering'));
            });
        }

        // --- CORE FUNCTIONS ---
        function toggleTheme() {
            const body = document.body;
            body.setAttribute('data-theme', body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
        }

        function renderProducts(cat = 'all') {
            const grid = document.getElementById('product-grid');
            const filtered = cat === 'all' ? products : products.filter(p => p.category === cat);
            document.getElementById('category-indicator').innerText = cat.toUpperCase() + ' DATABASE';

            grid.innerHTML = filtered.map(p => `
                <div class="product-card group interactive" data-aos="fade-up" onclick="openModal(${p.id})">
                    <div class="img-wrapper aspect-[3/4] mb-8">
                        <div class="absolute top-5 left-5 z-10">
                            <span class="bg-white text-black text-[6px] font-black px-2 py-1 uppercase tracking-widest">${p.tag}</span>
                        </div>
                        <img src="${p.img}" class="w-full h-full object-cover">
                        <div class="tech-info">
                            COORD: 35.6895Â° N<br>SERIAL: VG-00${p.id}-26<br>FABRIC: TECH-SILK
                        </div>
                        <div class="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-all duration-700 flex items-center justify-center">
                            <div class="w-12 h-12 border border-white/30 rounded-full flex items-center justify-center animate-spin">
                                <div class="w-1 h-1 bg-white rounded-full"></div>
                            </div>
                        </div>
                    </div>
                    <div class="px-2">
                        <div class="flex justify-between items-start mb-2">
                            <h4 class="text-[10px] font-extrabold uppercase tracking-[0.2em] leading-tight w-2/3">${p.name}</h4>
                            <span class="text-[10px] font-light italic">IDR ${(p.price/1000).toFixed(0)}K</span>
                        </div>
                        <p class="text-[7px] uppercase tracking-[0.3em] opacity-30">${p.category} // ARCHIVE COLLECTION</p>
                    </div>
                </div>
            `).join('');

            VanillaTilt.init(document.querySelectorAll(".product-card"), { max: 5, speed: 2000 });
            initInteractions();
        }

        function openModal(id) {
            const p = products.find(prod => prod.id === id);
            document.getElementById('modal-content').innerHTML = `
                <div class="img-wrapper aspect-[3/4] p-0 border-none">
                    <img src="${p.img}" class="w-full h-full object-cover grayscale-0">
                </div>
                <div class="flex flex-col justify-center">
                    <span class="text-[9px] tracking-[0.8em] opacity-30 uppercase mb-4">${p.category} UNIT 00${p.id}</span>
                    <h2 class="text-6xl font-black italic tracking-tighter mb-8 leading-none">${p.name}</h2>
                    <p class="text-xs opacity-50 mb-12 leading-relaxed tracking-widest font-light">
                        A definitive statement in modern luxury. This item is cataloged under the 2026 Archive.
                    </p>
                    <div class="flex items-center space-x-8 mb-12">
                        <div class="text-3xl font-light italic tracking-tighter">IDR ${p.price.toLocaleString('id-ID')}</div>
                        <div class="h-[1px] flex-grow bg-white/20"></div>
                    </div>
                    <button class="interactive w-full py-6 bg-white text-black font-black uppercase text-[10px] tracking-[0.5em] transition-all hover:tracking-[0.8em]" onclick="addToCart(${p.id})">Add To Acquisition List</button>
                </div>
            `;
            document.getElementById('detail-modal').style.display = 'block';
            document.body.style.overflow = 'hidden';
            initInteractions();
        }

        function closeModal() {
            document.getElementById('detail-modal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function toggleCart() { document.getElementById('cart-sidebar').classList.toggle('open'); }

        function addToCart(id) {
            const p = products.find(prod => prod.id === id);
            const exists = cart.find(item => item.id === id);
            if (exists) exists.qty++; else cart.push({...p, qty: 1});
            updateCartUI();
            closeModal();
            if(!document.getElementById('cart-sidebar').classList.contains('open')) toggleCart();
        }

        function removeFromCart(id) {
            cart = cart.filter(item => item.id !== id);
            updateCartUI();
        }

        function updateCartUI() {
            const container = document.getElementById('cart-items');
            if (cart.length === 0) {
                container.innerHTML = `<div class="mt-20 text-center opacity-30 text-[9px] uppercase tracking-[0.5em]">Acquisition List Empty</div>`;
            } else {
                container.innerHTML = cart.map(item => `
                    <div class="flex items-center space-x-6 border-b border-white/5 pb-4">
                        <img src="${item.img}" class="w-12 h-16 object-cover border border-white/10">
                        <div class="flex-grow">
                            <h5 class="font-bold uppercase tracking-widest mb-1">${item.name}</h5>
                            <button onclick="removeFromCart(${item.id})" class="interactive text-[7px] text-red-500 uppercase tracking-widest">Remove</button>
                        </div>
                        <p class="font-bold">IDR ${(item.price * item.qty / 1000).toFixed(0)}k</p>
                    </div>
                `).join('');
            }
            const totalSum = cart.reduce((acc, curr) => acc + (curr.price * curr.qty), 0);
            document.getElementById('cart-total').innerText = `Rp ${totalSum.toLocaleString('id-ID')}`;
            document.getElementById('cart-count').innerText = cart.reduce((acc, curr) => acc + curr.qty, 0);
            initInteractions();
        }

        function filterCategory(cat) {
            document.getElementById('hero-title').innerText = cat === 'all' ? 'ARCHIVE' : cat.toUpperCase();
            renderProducts(cat);
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        renderProducts();
        AOS.init({ duration: 1000, once: true });
    </script>
</body>
</html>
